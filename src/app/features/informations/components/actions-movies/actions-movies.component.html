@if (infos.infosTvShow$(); as infosTvShow) {
{{ infosTvShow.informationFromDb() | json }}
<div class="container text-center mt-4">
  <div class="row">
    <div class="col">
      <img
        src="{{ infosTvShow.backdrop_path }}"
        class="img-fluid rounded"
        alt="..."
      />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p class="h1">{{ infosTvShow.name }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p class="h6">{{ infosTvShow.original_name }}</p>
    </div>
  </div>
</div>
<div class="container text-center mt-4 center">
  <div class="row color_actions p-3">
    <div
      class="col-4"
      (click)="fullWatched('fullWatched')"
      [ngStyle]="{
        color: infosTvShow.informationFromDb()?.series?.fullWatched
          ? 'green'
          : 'white'
      }"
    >
      <i class="bi bi-check2-circle"></i>
      <p class="h6">Assistido</p>
    </div>
    <div
      class="col-4"
      (click)="fullWatched('favorit')"
      [ngStyle]="{
        color: infosTvShow.informationFromDb()?.series?.isFavorit
          ? 'green'
          : 'white'
      }"
    >
      <i class="bi bi-card-checklist"></i>
      <p class="h6">Add a Lista</p>
    </div>
    <div class="col-4">
      <i class="bi bi-share"></i>
      <p class="h6">Compartilhar</p>
    </div>
  </div>
</div>
}
