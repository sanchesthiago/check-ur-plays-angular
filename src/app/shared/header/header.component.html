<div class="p-3 bg-gradient bg-black display">
  <div style="width: 30.33%">
    <p class="font-data-serie pt-2">
      {{
        percentsWatched.getWatchedPercentage(episodesSeason).watchedEpisodes +
          "/" +
          percentsWatched.getWatchedPercentage(episodesSeason).totalEpisodes +
          "Assistidos"
      }}
    </p>
  </div>

  <div
    class="progress"
    role="progressbar"
    aria-label="Success example"
    [attr.aria-valuenow]="
      percentsWatched.getWatchedPercentage(episodesSeason).percent
    "
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 60.33%"
  >
    <div
      class="progress-bar color-progress"
      [style.width.%]="
        percentsWatched.getWatchedPercentage(episodesSeason).percent
      "
    >
      {{ percentsWatched.getWatchedPercentage(episodesSeason).percent + "%" }}
    </div>
  </div>

  <div style="text-align: right; width: 10%">
    <i class="bi bi-check2-circle" style="font-size: 1.5rem"></i>
  </div>
</div>
